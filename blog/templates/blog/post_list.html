{% extends 'blog/base.html' %}

{% block content %}
<head><title>Owen's Blog</title></head>
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    <h1 style="text-decoration:none;font-family: 'Lobster';"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1> 
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
